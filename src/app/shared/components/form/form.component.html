<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-content-container">
        <mat-form-field>
            <mat-label>Título</mat-label>
            <input matInput type="text" formControlName="title" placeholder="Título">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <textarea matInput formControlName="description" placeholder="Descrição sobre a tarefa"></textarea>
        </mat-form-field>

        <button mat-raised-button type="submit" color="accent">CONFIRMAR</button>

    </div>
</form>
