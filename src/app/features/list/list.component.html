<div class="action-container">
    <a style="background-color: rgb(39, 121, 124); color: white;" mat-raised-button
        [routerLink]="['/create-task']">Crair Tarefa</a>
</div>

@for (task of tasks(); track task.id) {
    @defer (on immediate) {
        <app-card class="item-container" [task]="task" (edit)="onEdit(task)" (delete)="onDelete(task)"></app-card>
    }
}

@empty {
    @defer (on immediate) {
        <app-no-items></app-no-items>
    }
}
