<mat-card  class="example-card">
  <div (click)="onClick()">
      <div class="header-container">
        <mat-card-header>
          <mat-card-title>{{taskTitle()}}</mat-card-title>
        </mat-card-header>        
      </div>
      <div class="content-container">
        <mat-card-content>
          <p>{{taskDescription()}}</p>
          <span>{{taskCreatedAt()}}</span>
          <br>
          <span>{{taskUpdatedAt()}}</span>
        </mat-card-content>
      </div>
  </div>
  <div class="actions-container">
    <mat-card-actions>
      <button mat-button style="color: rgb(39, 121, 124);">AVANÃ‡AR</button>
      <button mat-button style="color: rgb(124, 39, 39);">REMOVER</button>
    </mat-card-actions>
  </div>
